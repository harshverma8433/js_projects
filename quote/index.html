<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <div class="bg-gradient-to-r from-purple-400 to-purple-300 w-full min-h-screen flex justify-center items-center">
        <div class="bg-white py-4 px-4 flex flex-col items-center  rounded-xl" style="width: 500px;">
            <h1 class="text-2xl font-bold pt-6">Quotes of the day</h1>
            <hr class="w-16 h-1 bg-purple-500 rounded-xl">
            <div id="content" class="text-4xl text-center pt-9">
                "Loading..."
            </div>
            <div class="flex items-center w-full justify-end space-x-1 pr-6 pt-8 pb-8">
                <hr class="w-6 bg-purple-400 h-0.5 border-purple-400 rounded-xl ">
                <h1 id="author">Loading...</h1>
            </div>
            <div>
                <button id="btn-quote" class="w-32 text-white font-semibold py-2 bg-purple-400 rounded-full">New Quote</button>
                <button id="btn-tweet" class="w-32 text-white font-semibold py-2 bg-purple-400 rounded-full">Tweet</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
