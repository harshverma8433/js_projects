<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Toast Notification</title>
</head>
<body >

    <div  class=" bg-gradient-to-r from-blue-300 to-blue-200 w-full min-h-screen relative">
        <div class="absolute">
            <button class="bg-black text-white px-4 py-2 m-8" onclick="display('Successfully Submitted')">Success</button>  
            <button class="bg-black text-white px-4 py-2 m-8" onclick="display('Please Fix the Error')">Error</button>
            <button class="bg-black text-white px-4 py-2 m-8" onclick="display('Invalid input,check again')">Invalid</button>

        </div>
        <div id="toastbox" class="absolute right-4 bottom-4 w-36 h-12 flex flex-col items-end justify-end "></div>
    
    </div>
    

    <script src="script.js"></script>
</body>
</html>
