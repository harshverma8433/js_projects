<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <div class="bg-gradient-to-r from-purple-300  to-purple-200 w-full min-h-screen pt-36 pl-36 space-y-8">
