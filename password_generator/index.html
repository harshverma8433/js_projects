<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>
<body>
    <div class="bg-blue-400 w-full min-h-screen flex items-center justify-center">
        <div class="bg-blue-500 w-96 rounded-lg py-4 space-y-2">
            <h1 id="password" class=" text-3xl bg-white py-3 px-4 mx-3 my-2 rounded-lg">Testing</h1>
            <div class="flex justify-between px-4 text-white items-center">
                <label class="text-lg " for="">Password Length</label>
                <input class="w-12 text-black h-5" id="pass-len" value="10" type="number">
            </div>
            <div class="flex justify-between px-4 text-white">
                <label class="text-lg " for="">Contains UpperCase</label>
                <input class=" text-black" id="uppercase" type="checkbox">
            </div>
            <div class="flex justify-between px-4 text-white">
                <label class="text-lg " for="">Contains LowerCase</label>
                <input class=" text-black" id="lowercase" type="checkbox">
            </div>
            <div class="flex justify-between px-4 text-white">
                <label class="text-lg " for="">Contains Numbers</label>
                <input class=" text-black" id="numbers" type="checkbox">
            </div>
            <div class="flex justify-between px-4 text-white">
                <label class="text-lg " for="">Contain Symbols</label>
                <input class=" text-black" id="symbols" type="checkbox">
            </div>

            <div  id="btn" class="bg-gray-700 mx-4 py-2 rounded-lg cursor-pointer  text-white text-center text-xl ">
                <button>Generate  </button>
            </div>
        </div>


    </div>
    <script src="script.js"></script>
</body>
</html>
