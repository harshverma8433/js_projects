<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Quiz</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <div class="bg-gradient-to-r w-full min-h-screen from-blue-300 to-blue-200 flex justify-center items-center">
        <div id="box" class="flex flex-col w-96 bg-white px-8 py-4 pb-6 rounded-lg" style="width: 450px;" >
            <h1 class="text-2xl text-blue-800 font-semibold">Simple Quiz</h1>
            <hr class="mt-3 mb-2 border-black">

            <h1 class="text-xl text-blue-800 font-semibold" id="question"></h1>
            <input  name="option" class="border border-black py-2 pl-2 font-semibold mt-6 cursor-pointer focus:outline-0 hover:bg-black hover:text-white " readonly id="options1" value="" />
            <input  name="option" class="border border-black py-2 pl-2 font-semibold mt-6 cursor-pointer focus:outline-0 hover:bg-black hover:text-white " readonly id="options2" value=""/>
            <input  name="option" class="border border-black py-2 pl-2 font-semibold mt-6 cursor-pointer focus:outline-0 hover:bg-black hover:text-white " readonly id="options3" value=""/>
            <input  name="option" class="border border-black py-2 pl-2 font-semibold mt-6 cursor-pointer focus:outline-0 hover:bg-black hover:text-white " readonly id="options4" value=""/>

            <button class="bg-blue-800 mx-36 py-2 mt-6 rounded-lg" id="btn">Next</button>
        </div>  
    </div>

    <script src="script.js"></script>
</body>
</html>
